<body>
    <div class="login-box">
        <h2>Login Parking</h2>
        <form id="loginform">
            <div class="user-box">
                <input type="email" id="usuario" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>

            <button class="button" type="submit" title="Ingresar" name="Ingresar">Login</button>
            
            <br>
            <h4 style="color:aliceblue">Tambien puedes ingresar con </h4>    
            <a  type="button" title="Ingresar con Google" name="Ingresar" id="google-btn">

                <img style=" width:40px; height: 40px;" src="./icon/iconG.png" alt="png" /></i>
            </a>
            <a  type="button" title="Ingresar con Facebook" name="Ingresar" id="facebook-btn">
                <img style=" width:40px; height: 40px;" src="./icon/IconF.png" alt="png" /></i>
            </a>
        </form>
        <div class="pie-form">
            <br>
            <!-- <a href="#">¿Perdiste tu contraseña?</a> -->
            <a href="#miModal" style="color:azure ">¿No tienes Cuenta? Registrate</a>
        </div>
    </div>
    <!-- start Modal -->
    <div id="miModal" class="modal" >
        <div class="modal-contenido">

            <div>
                <h2 class="modal-title" id="exampleModalLabel">Registro</h2>

            </div>

            <h2></h2>
            <div>
                <form id="register-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <br><br>
                    <a type="button" href="#" class="button-close">Close</a>
                    <button type="submit" class="button">Save changes</button>
                </form>
            </div>

        </div>

    </div>
    <!-- end Modal -->
</body>
