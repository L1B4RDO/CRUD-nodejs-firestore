        </div>
        <div class="derecha">
            <h1>REGISTRO PARQUEADERO</h1>
            <form id="task-form">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
    
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellido" />
    
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email" required />
    
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option>Seleccione...</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
                <label for="placa">Placas:*</label>
                <input type="text" id="mensaje" placeholder="Obligatorio" required/>
                <label for="vehiculo">Vehiculo:</label>
                <div class="box">
                    <select id="task-select">
                        <option>Seleccione...</option>
                        <option>Automovil</option>
                        <option>Motocicleta</option>
                    </select>
                </div>
                <label for="fecha">Fecha de ingreso</label>
                <input type="date" name="fecha" id="fecha" placeholder="email" required />
    
                <div class=container >
                    <button  class="button" id="btn-task-form">Guardar</button>
                </div>
    
            </form>
        </div>
    </section>
       
    </div>
    <!-- ENDCONTAINER -->
</body>
